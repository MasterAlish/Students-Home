{% load staticfiles i18n my_tags %}
<html>
<head>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta charset="utf-8">
    <script src="{% static 'js/students/jquery.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/students/students.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/students/font-awesome.css' %}" type="text/css">
    <link rel="stylesheet"
          href="{% static 'ckeditor/ckeditor/plugins/codesnippet/lib/highlight/styles/monokai.css' %}"/>
    <script src="{% static 'ckeditor/ckeditor/plugins/codesnippet/lib/highlight/highlight.pack.js' %}"></script>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.42857143;
            color: #333333;
        }

        p {
            margin: 0 0 10px;
        }

        code {
            overflow: scroll;
            white-space: inherit !important;
            word-wrap: normal !important;
        }

        pre {
            padding: 0px !important;
            background-color: transparent !important;
        }
    </style>
</head>
<body>
<div class="container">
    <main>
        <div class="article">
            <div class="article-date">{{ article.datetime|timesince }} назад</div>
            <div class="article-title">
                {% if article.course %}
                    <a href="{% url 'course' article.course.id %}">{{ article.course.name }}</a> →
                {% endif %}
                {{ article.title }}
            </div>
            {{ article.preview|safe }}
            {{ article.body|safe }}
            <div class="clearfix"></div>
            <div class="article-data">
                <span class="fa fa-eye"></span> {{ article.viewed }} <span class="tab"></span>
                <span class="fa fa-mobile"></span> {{ article.viewed_mobile }} <span class="tab"></span>
                <span class="fa fa-user"></span> {{ article.author.get_full_name }}
            </div>
            <script>hljs.initHighlightingOnLoad();</script>
        </div>
    </main>
</div>
</body>
</html>
