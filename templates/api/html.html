{% load staticfiles i18n my_tags %}
<html>
<head>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta charset="utf-8">
    <script src="{% static 'js/students/jquery.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/students/students.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/students/font-awesome.css' %}" type="text/css">
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.42857143;
            color: #333333;
        }

        p {
            margin: 0 0 10px;
        }

        code {
            overflow: scroll;
            white-space: inherit !important;
            word-wrap: normal !important;
        }

        pre {
            padding: 0px !important;
            background-color: transparent !important;
        }
    </style>
</head>
<body>
<div class="container">
    <main>
        <div class="article">
            {% if datetime %}
                <div class="article-date">{{ datetime|timesince }} назад</div>
            {% endif %}
            <div class="article-title">
                {{ title }}
            </div>
            {% if subtitle %}
                <div class="lead">
                    {{ subtitle }}
                </div>
            {% endif %}

            {{ text|safe }}

            <div class="clearfix"></div>
        </div>
    </main>
</div>
</body>
</html>
