{% extends 'students/base.html' %}

{% load staticfiles my_tags i18n %}
{% block content %}
    <h1>{{ lecture.title }}</h1>
    <div class="lead">
        {{ course }} <br>
        {% if lecture.pptx.name %}
            Файл презентации: <a href="{{ lecture.pptx.url }}" download>Скачать</a>
        {% endif %}
    </div>

    <div>
        {{ lecture.body|safe }}
    </div>
{% endblock %}
