{% extends "students/base.html" %}
{% load i18n %}
{% block content %}
    <div style="width: 100%; text-align: center; ">
        <div style="width: 100%; max-width: 400px; display: inline-block;">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="row">
                        <div style="padding: 0 20px;">
                            <h3 class="m-t-none m-b">{% trans 'Вход' %}</h3>
                            {% if form.errors %}
                                <p class="error">{% trans 'Email или пароль введены неправильно или аккаунт не активирован.' %}</p>
                            {% endif %}

                            <form role="form" style="text-align: left; " method="post">
                                <div class="form-group">
                                    <label>{% trans 'Email' %}:</label>
                                    <input id="id_username" maxlength="254" name="username" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>{% trans 'Пароль' %}:</label>
                                    <input id="id_password" name="password" type="password" class="form-control">
                                </div>
                                <div>
                                    <button class="form-control button-link" type="submit">
                                        <strong>{% trans 'Вход' %}</strong>
                                    </button>
                                    <a class="btn btn-danger form-control button-link" href="{% url 'reset_password' %}" style="margin-top: 15px;">
                                        {% trans 'Забыл пароль' %} <i class="em em-scream"></i>
                                    </a>
                                </div>
                                {% csrf_token %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
